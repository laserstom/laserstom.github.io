---
layout: default
---
<article id="main">

  <header class="background-page">
    <h1>{{ page.title }}</h1>
  </header>

  <section class="wrapper style5 clearfix">
    <div class="inner clearfix">
      {{ content }}

      <div class="PageNavigation">
        <a class="button" href="/articles.html">Назад в статьи</a>
        {% if page.previous.url %}
        <a class="button" href="{{page.previous.url}}"><i class="fa fa-angle-left"></i> {{page.previous.title}}</a>
        {% endif %}
        {% if page.next.url %}
        <a class="button" href="{{page.next.url}}">{{page.next.title}} <i class="fa fa-angle-right"></i></a>
        {% endif %}
      </div>
    </div>
  </section>

</article>
